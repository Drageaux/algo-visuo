<div class="container">
  <!-- TODO: make this reusable -->
  <div class="graph-container">
    <div class="graph grid-graph">
      <div *ngFor="let row of data" class="graph-row d-inline-flex">
        <div
          *ngFor="let item of row"
          class="graph-block d-block float-left"
          (click)="onBlockClick(item)"
        >
          <!-- <span [style.fontSize]="'1rem'"> {{ item.x }},{{ item.y }} </span> -->
        </div>
      </div>
    </div>
  </div>
</div>
