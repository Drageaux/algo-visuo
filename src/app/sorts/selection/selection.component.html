<div class="container">
  <h2 class="page-title">Selection Sort</h2>

  <app-controls
    [speed]="speed"
    (speedChangeEvent)="speed = $event"
  ></app-controls>

  <app-graph
    *ngIf="result$ | async as result"
    [data]="result.data"
    [sorted]="result.sorted"
    [sampleSize]="sampleSize"
  ></app-graph>
</div>
