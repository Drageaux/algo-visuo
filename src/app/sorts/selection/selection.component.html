<div class="container">
  <button class="btn btn-success" (click)="runAll()">
    Run from Beginning >>
  </button>
  <button class="btn btn-danger" (click)="stop()">Stop ||</button>

  <div class="form-group">
    <label for="speed">Animation Duration</label>
    <input id="speed" class="form-control" [(ngModel)]="speed" type="number" />
  </div>
  <div class="form-group">
    <!-- (change) fires once for type number -->
    <label for="sample-size">Sample Size: {{ sampleSize }}</label>
    <input
      id="sample-size"
      class="form-control-range"
      [(ngModel)]="sampleSize"
      (change)="onChangeSampleSize()"
      type="range"
      min="10"
      max="500"
      #size
    />
  </div>

  <div
    *ngIf="result$ | async as result"
    class="graph"
    [style.height]="'80vh'"
    #graph
  >
    <div
      *ngFor="let num of result.data"
      class="d-inline-block"
      [style.height]="(num.value / input.length) * 100 + '%'"
      [style.width]="graph.offsetWidth / input.length + 'px'"
      [ngClass]="{
        'bg-primary': num.status === eSortStatus.UNSORTED,
        'bg-warning': num.status === eSortStatus.SORTING,
        'bg-success': num.status === eSortStatus.SORTED
      }"
      [attr.data-value]="num"
    ></div>
    Sorted nums: {{ result.sorted }}
  </div>
</div>
